# Freeze computed outputs
execute:
  freeze: auto

# Enable banner style title blocks
title-block-banner: "#EDF3F9"
title-block-banner-color: body
title-block-categories: true
title-block-banner-style: minimal
title-block-style: plain

# Default fields for citation
citation: true
appendix-cite-as: display

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: right

# Wrap overflow code
format:
  html:
    code-overflow: wrap
    template-partials:
      - ../_partials/title-block-link-buttons/title-block.html

# Post info
author: Nadhir Vincent Hass

# Enable comments
comments:
  utterances:
    repo: vincehass/nadhir
    issue-term: title
    theme: github-light

# image-alt: No alt text was provided for this post image
# use false to remove the default image from img folder
# image-placeholder: false

# freeze computational output
# (See https://quarto.org/docs/projects/code-execution.html#freeze)
# always run R and Python code, can be adapted
# execute:
#   freeze: auto

code-fold: true
code-tools:
  source: false
  toggle: true
